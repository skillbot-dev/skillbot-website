backend:
  name: git-gateway
  branch: development

media_folder: static/images
public_folder: /

collections:
  - name : "internships"
    label : "Internships"
    folder : "content/internships"
    create : true
    slug: 'index'
    media_folder: ''
    public_folder: ''
    path: '{{title}}/index'
    editor:
      preview : false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }